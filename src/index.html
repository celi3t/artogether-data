<html lang="en">
<head>

    <style>
        body {
            padding: 20px;
        }
        form {
            margin: 20px;
        }
        .button-container {
            margin-top: 20px;

</head>
<body>
    <h1>Donor Data Form</h1>
    <div>
        <b>Make sure all dates are formatted correctly!</b><br/>

    <form method="post" enctype="multipart/form-data">

          <button>Submit</button>
        </div>
    </form>
</body>
</html>
